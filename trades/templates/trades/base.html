{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Crypto Trading App</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header style="padding: 20px;">
        <div style="text-align: center;">
            <h1 style="margin: 0;">My Crypto Trading App</h1>
        </div>

        <div style="text-align: right; margin-top: 10px;">
            {% if profile %}
                <p style="margin: 0;">Starting Balance: {{ profile.starting_balance }} USDT</p>
            {% endif %}
        </div>

        <nav style="text-align: right; margin-top: 10px;">
            <ul style="list-style-type: none; margin: 0; padding: 0; display: inline;">
                <li style="display: inline; margin-right: 15px;"><a href="{% url 'list_trades' %}">Trades</a></li>
                <li style="display: inline;"><a href="{% url 'add_trade' %}">Add Trade</a></li>
            </ul>
        </nav>
    </header>

    <main style="padding: 20px;">
        {% block content %}
        {% endblock %}
    </main>

    <footer style="text-align: center; margin-top: 40px;">
        <p>&copy; 2024 My Crypto Trading App</p>
    </footer>
</body>
</html>
